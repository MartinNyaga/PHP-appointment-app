<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link rel="stylesheet" href="css/custom.css">
    <script defer src="js/custom.js"></script>
</head>
<body>
    <div class="contactsform">
        <form action="php/process_form.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="datetime">Preferred Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        
            <button type="submit">Submit Appointment</button>
        </form>

        <hr> <!-- Will customize with css later -->

        <div id="appointmentList">
            <!-- The here will display the appointments table using using JavaScript -->
        </div>

        
    </div>

</body>
</html>
